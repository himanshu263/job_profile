{% extends "base.html" %}
{% block title %}Edit Job{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h4 class="text-center mb-4">Edit Job</h4>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Job Title</label>
          <input type="text" name="title" class="form-control" value="{{ job[1] }}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Job Description</label>
          <textarea name="description" class="form-control" rows="4" required>{{ job[2] }}</textarea>
        </div>

        <button class="btn btn-dark w-100">Update Job</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
